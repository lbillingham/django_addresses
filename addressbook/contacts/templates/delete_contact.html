{% extends "base.html" %}
{% block content %}
<h1>Delete Contact</h1>
<p>Really want to delete the contact {{ contact }}</p>

<form action="{% url "contacts-delete" pk=contact.id %}" method="POST">
    {% csrf_token %}

    <input type="submit" value="Yup, delete." />
    <a href="{% url "contacts-list" %}">Nah, cancel.</a>
</form>
{% endblock %}
