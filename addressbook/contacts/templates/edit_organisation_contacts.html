{% extends "base.html" %}

{% block content %}

<h1>Edit Contacts for Organisation</h1>

<p>Editing addresses for {{ organisation }}</p>

<form action="{% url "contacts-edit-addresses" pk=contact.id %}"
      method="POST">
    {% csrf_token %}
    <input type="submit" value="Save" />
    <a href="{% url "contacts-list" %}">cancel: return to Contacts list</a>
    {{ form.management_form }}
    {% for address_form in form %}

        <ul>
        {{ address_form.as_ul }}
        </ul>

    {% endfor %}

</form>
{% endblock %}
